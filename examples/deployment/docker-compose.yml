version: '3.8'

services:
  kssrag:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - VECTOR_STORE_TYPE=hybrid_offline
      - CACHE_DIR=/home/appuser/.cache
    volumes:
      - ./documents:/app/documents
      - rag_cache:/home/appuser/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rag_cache: